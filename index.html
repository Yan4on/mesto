<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style/index.css">
    <title>Mesto.Russia</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./image/logo.svg" alt="логотип Mesto.Russia">
    </header>
    <main class="content">

        <section class="profile">
            <div class="profile__wrapper">
                <img src="./image/kusto.jpg" class="profile__avatar" alt="Аватар пользователя">
                <div class="profile__form">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__button-edit" type="button"></button>
                    <p class="profile__interst">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__button-add" type="button"></button>
        </section>

        <ul class="grid-card">
            <li class="grid-card__item">
                <img src="./image/карачаево.1.jpg" class="grid-card__img" alt="Изображение карточки">
                <div class="grid-card__wrapper">
                    <h3 class="grid-card__text">Карачаевск</h3>
                    <button class="grid-card__like" type="button"></button>
                </div>
                </div>
            </li>
            <li class="grid-card__item">
                <img src="./image/эльбрус.2.png" class="grid-card__img" alt="Изображение карточки">
                <div class="grid-card__wrapper">
                    <h3 class="grid-card__text">Гора Эльбрус</h3>
                    <button class="grid-card__like" type="button"></button>
                </div>
                </div>
            </li>
            <li class="grid-card__item">
                <img src="./image/домбай.3.png" class="grid-card__img" alt="Изображение карточки">
                <div class="grid-card__wrapper">
                    <h3 class="grid-card__text">Домбай</h3>
                    <button class="grid-card__like" type="button"></button>
                </div>
                </div>
            </li>
            <li class="grid-card__item">
                <img src="./image/домбай.3.png" class="grid-card__img" alt="Изображение карточки">
                <div class="grid-card__wrapper">
                    <h3 class="grid-card__text">Домбай</h3>
                    <button class="grid-card__like" type="button"></button>
                </div>
                </div>
            </li>
            <li class="grid-card__item">
                <img src="./image/эльбрус.2.png" class="grid-card__img" alt="Изображение карточки">
                <div class="grid-card__wrapper">
                    <h3 class="grid-card__text">Гора Эльбрус</h3>
                    <button class="grid-card__like" type="button"></button>
                </div>
                </div>
            </li>
            <li class="grid-card__item">
                <img src="./image/карачаево.1.jpg" class="grid-card__img" alt="Изображение карточки">
                <div class="grid-card__wrapper">
                    <h3 class="grid-card__text">Карачаевск</h3>
                    <button class="grid-card__like" type="button"></button>
                </div>
                </div>
            </li>
        </ul>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
                <button class="form__close-button" type="button"></button>
        
            <div class="form__contact-info">
                <h2 class="form__title">Редактировать профиль</h2>
                <form class="form">
                    <input type="text" name="name" value="Жак-Ив Кусто" class="form__contact-name">
                    <input type="text" name="interst" value="Исследователь океана" class="form__contact-interst">
                    <button type="submit" class="form__submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./script/index.js"></script>

</body>

</html>
