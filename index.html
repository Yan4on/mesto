<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style/index.css">
    <title>Mesto.Russia</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./image/logo.svg" alt="логотип Mesto.Russia">
        <div class="header__line"></div>
    </header>
    <main class="content">

        <section class="profile">
            <div class="profile__wrapper">
                <img src="./image/kusto.jpg" class="profile__avatar" alt="Аватар пользователя">
                <div class="profile__form">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__button-edit" type="button"></button>
                    <p class="profile__interst">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__button-add" type="button"></button>
        </section>


        <section class="grid-cards">
            <article class="grid-card">
                <div class="card-background">
                    <img src="./image/карачаево.1.jpg" class="img-card" alt="Изображение карточки">
                    <div class="card-wrapper">
                        <h3 class="card-text">Карачаевск</h3>
                        <img src="./image/like.svg" class="card-like" alt="кнопка 'мне нравиться'">
                    </div>
                </div>
            </article>
            <article class="grid-card">
                <div class="card-background">
                    <img src="./image/эльбрус.2.png" class="img-card" alt="Изображение карточки">
                    <div class="card-wrapper">
                        <h3 class="card-text">Гора Эльбрус</h3>
                        <img src="./image/like.svg" class="card-like" alt="кнопка 'мне нравиться'">
                    </div>
                </div>
            </article>
            <article class="grid-card">
                <div class="card-background">
                    <img src="./image/домбай.3.png" class="img-card" alt="Изображение карточки">
                    <div class="card-wrapper">
                        <h3 class="card-text">Домбай</h3>
                        <img src="./image/like.svg" class="card-like" alt="кнопка 'мне нравиться'">
                    </div>
                </div>
            </article>
            <article class="grid-card">
                <div class="card-background">
                    <img src="./image/домбай.3.png" class="img-card" alt="Изображение карточки">
                    <div class="card-wrapper">
                        <h3 class="card-text">Москва</h3>
                        <img src="./image/like.svg" class="card-like" alt="кнопка 'мне нравиться'">
                    </div>
                </div>
            </article>
            <article class="grid-card">
                <div class="card-background">
                    <img src="./image/эльбрус.2.png" class="img-card" alt="Изображение карточки">
                    <div class="card-wrapper">
                        <h3 class="card-text">Карелия</h3>
                        <img src="./image/like.svg" class="card-like" alt="кнопка 'мне нравиться'">
                    </div>
                </div>
            </article>
            <article class="grid-card">
                <div class="card-background">
                    <img src="./image/карачаево.1.jpg" class="img-card" alt="Изображение карточки">
                    <div class="card-wrapper">
                        <h3 class="card-text">Карачаево-Черкесия</h3>
                        <img src="./image/like.svg" class="card-like" alt="кнопка 'мне нравиться'">
                    </div>
                </div>
            </article>
        </section>

        <footer class="footer">
            <img src="./image/© 2020 Mesto Russia.svg" class="footer__logo" alt="логотип в подвале">
        </footer>

        <div class="popup">
            <form class="form">
                <button class="form__close-button" type="button"></button>
                <fieldset class="form__contact-info">
                    <h2 class="form__title">Редактировать профиль</h2>
                    <div class="form__wrap">
                        <input type="text" name="name" value="Жак-Ив Кусто" class="form__contact-name">
                        <input type="text" name="interst" value="Исследователь океана" class="form__contact-interst">
                        <input type="submit" name="button" value="Сохранить" class="form__submit">
                    </div>
                </fieldset>
            </form>
        </div>

        <script src="./script/index.js"></script>

    </main>

</body>

</html>
